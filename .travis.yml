language: python
sudo: false
python:
- '2.7'
addons:
  apt:
    packages:
    - gcc-arm-none-eabi
    - libnewlib-arm-none-eabi

install:
- pip install --upgrade -r build_requirements.txt
script:
- tox -r
deploy:
  skip_cleanup: true
  provider: script
  script: python scripts/release.py $TRAVIS_TAG
  on:
    branch: master
    tags: true
notifications:
  on_success: always
  on_failure: always
  email: false
  slack:
    secure: 
