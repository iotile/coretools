language: python
pip inlanguage: python
cache: 
  pip: true
  directories:
  - ~/arm_gcc
  - ~/arm_qemu
sudo: false
python:
- '2.7'
- '3.6'
before_install:
- pwd
- cd ~
- "[[ -f arm_gcc/bin/arm-none-eabi-gcc && -f arm_qemu/bin/arm_qemu/bin/qemu-system-gnuarmeclipse ]] || ${TRAVIS_BUILD_DIR}/scripts/install_arm_gcc.sh"
- export PATH=$PATH:~/arm_gcc/bin:~/arm_qemu/bin
- cd ${TRAVIS_BUILD_DIR}
- arm-none-eabi-gcc --version
- qemu-system-gnuarmeclipse --version

install:
- pip install tox-travis
- pip install --upgrade -r build_requirements.txt

script:
- tox -r

deploy:
  - skip_cleanup: true
    provider: script
    script: python scripts/release.py $TRAVIS_TAG
    on:
      branch: master
      tags: true
      condition: $TRAVIS_PYTHON_VERSION = "2.7"
  - skip_cleanup: true
    provider: script
    script: python scripts/release.py $TRAVIS_TAG
    on:
      branch: master
      tags: true
      condition: $TRAVIS_PYTHON_VERSION = "3.6"
notifications:
  on_success: always
  on_failure: always
  email: false
  slack:
    secure: 
