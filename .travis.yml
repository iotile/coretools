language: python
cache: 
  pip: true
  directories:
  - ~/arm_gcc
sudo: false
python:
- '2.7'
before_install:
- pwd
- cd ~
- "[ -f arm_gcc/bin/arm-none-eabi-gcc ] || ${TRAVIS_BUILD_DIR}/scripts/install_arm_gcc.sh"
- export PATH=$PATH:~/arm_gcc/bin
- cd ${TRAVIS_BUILD_DIR}

install:
- pip install --upgrade -r build_requirements.txt

script:
- tox -r

deploy:
  skip_cleanup: true
  provider: script
  script: python scripts/release.py $TRAVIS_TAG
  on:
    branch: master
    tags: true
notifications:
  on_success: always
  on_failure: always
  email: false
  slack:
    secure: 
